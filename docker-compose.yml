services:
  frontend:
    build:
      context: ./frontend
      args:
        - BACKEND_URL=http://backend:8080
    ports:
      - "3000:8080"
    environment:
      - BACKEND_URL=http://backend:8080
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      - CORS_ORIGINS=["http://localhost:3000"]
    volumes:
      - ./backend/app/data:/app/app/data
